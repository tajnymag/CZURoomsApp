name: Build for all platforms

on: [push]

jobs:
  build-linux:
    name: Build Linux binary
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: Build with dotnet
      run: dotnet build CZURoomsApp.Gtk --configuration Release
    - name: Upload the result
      uses: actions/upload-artifact@v1
      with:
        name: linux
        path: CZURoomsApp.Gtk/bin/Release/*/*
      
  build-windows:
    name: Build Windows binary
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: Build with dotnet
      run: dotnet build CZURoomsApp.Wpf --configuration Release
    - name: Upload the result
      uses: actions/upload-artifact@v1
      with:
        name: windows
        path: CZURoomsApp.Wpf/bin/Release/*/*
  
  build-mac:
    name: Build MacOS binary
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: Restore dependencies
      run: dotnet restore CZURoomsApp.Mac/CZURoomsApp.Mac.csproj
    - name: Build with msbuild
      run: msbuild CZURoomsApp.Mac/CZURoomsApp.Mac.csproj -p:Configuration=Release
    - name: Upload the result
      uses: actions/upload-artifact@v1
      with:
        name: mac
        path: CZURoomsApp.Mac/bin/Release/*/CZURoomsApp.Mac.app
        